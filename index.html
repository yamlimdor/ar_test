<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
        
        <title>AR Photo Test</title>
        <style>
            /* AR.jsã«ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’ä»»ã›ã‚‹ãŸã‚ã€bodyä»¥å¤–ã®ã‚¹ã‚¿ã‚¤ãƒ«ã¯å‰Šé™¤ */
            body { margin: 0; overflow: hidden; }

            /* æ’®å½±ãƒœã‚¿ãƒ³ */
            #capture-button {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100; /* æœ€å‰é¢ã«é…ç½® */
                font-size: 24px;

    <body>
        <!-- è¤‡é›‘ãªãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã¯ä¸è¦ã€‚AR.jsãŒãƒ“ãƒ‡ã‚ªè¦ç´ ã‚’è‡ªå‹•ã§ç”Ÿæˆã—ã€ã‚·ãƒ¼ãƒ³ã®èƒŒæ™¯ã«é…ç½®ã—ã¾ã™ -->
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: mediump; preserveDrawingBuffer: true;"
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="assets/asset.png"
                    scale="2 2 1"
                    rotation="-90 0 0"
                    position="0 1 0"
                    class="clickable"
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <!-- æ’®å½±ãƒœã‚¿ãƒ³ -->
        <button id="capture-button">
            ğŸ“¸ Take Photo
        </button>

        <script>
            window.addEventListener('load', () => {
                const sceneEl = document.querySelector('a-scene');
                const captureButton = document.getElementById('capture-button');

                // æ’®å½±å‡¦ç†
                captureButton.addEventListener('click', () => {
                    // AR.jsãŒç”Ÿæˆã—ãŸ<video>è¦ç´ ã¨ã€A-Frameã®<canvas>ã‚’å–å¾—
                    const video = document.querySelector('video');
                    const arCanvas = sceneEl.canvas;

                    if (!video || !arCanvas) {
                        console.error('ã‚«ãƒ¡ãƒ©æ˜ åƒã¾ãŸã¯ARã‚­ãƒ£ãƒ³ãƒã‚¹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚');
                        return;
                    }

                    // ã‚«ãƒ¡ãƒ©æ˜ åƒãŒå†ç”Ÿå¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
                    if (video.readyState < 2) { // HAVE_CURRENT_DATA ã‚ˆã‚Šå°ã•ã„å ´åˆ
                         console.error("ã‚«ãƒ¡ãƒ©æ˜ åƒã®æº–å‚™ãŒã§ãã¦ã„ã¾ã›ã‚“ã€‚");
                         alert("ã‚«ãƒ¡ãƒ©ã®æº–å‚™ãŒã§ãã¦ã„ã¾ã›ã‚“ã€‚å°‘ã—å¾…ã£ã¦ã‹ã‚‰ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
                         return;
                    }

                    // åˆæˆç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä½œæˆ
                    const compositeCanvas = document.createElement('canvas');
                    const compositeCtx = compositeCanvas.getContext('2d');

                    // åˆæˆã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’ã€ç”»é¢ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ARã‚­ãƒ£ãƒ³ãƒã‚¹ã«åˆã‚ã›ã‚‹
                    compositeCanvas.width = arCanvas.width;
                    compositeCanvas.height = arCanvas.height;

                    // 1. èƒŒæ™¯ã¨ã—ã¦ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æç”»
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒè¦‹ã¦ã„ã‚‹æ˜ åƒã¨ä¸€è‡´ã•ã›ã‚‹ãŸã‚ã€ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ç¶­æŒã—ä¸­å¤®ã‹ã‚‰åˆ‡ã‚Šå–ã‚‹ï¼ˆobject-fit: coverã¨åŒã˜åŠ¹æœï¼‰
                    const videoAspect = video.videoWidth / video.videoHeight;
                    const canvasAspect = arCanvas.width / arCanvas.height;
                    let sX = 0, sY = 0, sWidth = video.videoWidth, sHeight = video.videoHeight;

                    if (videoAspect > canvasAspect) { // ãƒ“ãƒ‡ã‚ªãŒæ¨ªé•·ã®å ´åˆ
                        sWidth = video.videoHeight * canvasAspect;
                        sX = (video.videoWidth - sWidth) / 2;
                    } else { // ãƒ“ãƒ‡ã‚ªãŒç¸¦é•·ã®å ´åˆ
                        sHeight = video.videoWidth / canvasAspect;
                        sY = (video.videoHeight - sHeight) / 2;
                    }
                    compositeCtx.drawImage(video, sX, sY, sWidth, sHeight, 0, 0, arCanvas.width, arCanvas.height);

                    // 2. ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆç”¨ã®Canvasã‚’ä¸Šã«é‡ã­ã¦æç”»
                    compositeCtx.drawImage(arCanvas, 0, 0, arCanvas.width, arCanvas.height);

                    // åˆæˆã—ãŸç”»åƒã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    const dataURL = compositeCanvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = dataURL;
                    a.download = 'ar-photo.png';
                    a.click();
                });
            });
        </script>
    </body>
</html>
