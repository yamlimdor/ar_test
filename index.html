<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="2 2 1"
                    class="clickable"
                    rotation="-90 0 0"
                    position="0 1 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <button id="capture-button" 
                style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; font-size: 24px; padding: 15px 30px; border-radius: 50px; background-color: white; border: 2px solid #333; cursor: pointer; font-family: sans-serif; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            ðŸ“¸ Take Photo
        </button>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const captureButton = document.getElementById('capture-button');
                
                captureButton.addEventListener('click', () => {
                    // â‘  æ’®å½±ç”¨ã®Canvasè¦ç´ ã‚’æ–°ã—ãä½œæˆ
                    const combinedCanvas = document.createElement('canvas');
                    const video = document.querySelector('video'); // ã‚«ãƒ¡ãƒ©æ˜ åƒã®videoè¦ç´ ã‚’å–å¾—
                    const sceneCanvas = document.querySelector('a-scene').canvas; // ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒæç”»ã•ã‚Œã¦ã„ã‚‹Canvasã‚’å–å¾—

                    if (!video || !sceneCanvas) {
                        console.error('Video or scene canvas not found.');
                        return;
                    }

                    // â‘¡ æ–°ã—ã„Canvasã®ã‚µã‚¤ã‚ºã‚’ã‚«ãƒ¡ãƒ©æ˜ åƒã«åˆã‚ã›ã‚‹
                    combinedCanvas.width = video.videoWidth;
                    combinedCanvas.height = video.videoHeight;
                    const ctx = combinedCanvas.getContext('2d');

                    // â‘¢ ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æ–°ã—ã„Canvasã«æç”»
                    // ã“ã“ãŒé‡è¦ï¼ã“ã‚Œã«ã‚ˆã‚Šã‚«ãƒ¡ãƒ©æ˜ åƒã¨ARãŒåŒã˜Canvasã«æç”»ã•ã‚Œã‚‹
                    ctx.drawImage(video, 0, 0, combinedCanvas.width, combinedCanvas.height);

                    // â‘£ ãã®ä¸Šã«ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒæç”»ã•ã‚Œã¦ã„ã‚‹Canvasã®å†…å®¹ã‚’é‡ã­ã¦æç”»
                    ctx.drawImage(sceneCanvas, 0, 0, combinedCanvas.width, combinedCanvas.height);

                    // â‘¤ Canvasã®å†…å®¹ã‚’ç”»åƒãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    combinedCanvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'ar-photo.png';
                        
                        document.body.appendChild(a);
                        a.click();
                        
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 'image/png');
                });
            });
        </script>
    </body>
</html>
