<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
        
        <title>AR Photo Test</title>
        <style>
            /* AR.jsにレイアウトを任せるため、body以外のスタイルは削除 */
            body { margin: 0; overflow: hidden; }

            /* 撮影ボタン */
            #capture-button {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100; /* 最前面に配置 */
                font-size: 24px;
                padding: 15px 30px;
                border-radius: 50px;
                background-color: white;
                border: 2px solid #333;
                cursor: pointer;
                font-family: sans-serif;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
        </style>
    </head>

    <body>
        <!-- 複雑なレイアウトは不要。AR.jsがビデオ要素を自動で生成し、シーンの背景に配置します -->
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: mediump; preserveDrawingBuffer: true;"
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="assets/asset.png"
                    scale="2 2 1"
                    rotation="-90 0 0"
                    position="0 1 0"
                    class="clickable"
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <!-- 撮影ボタン -->
        <button id="capture-button">
            📸 Take Photo
        </button>

        <script>
            window.addEventListener('load', () => {
                const sceneEl = document.querySelector('a-scene');
                const captureButton = document.getElementById('capture-button');

                // 撮影処理
                captureButton.addEventListener('click', () => {
                    // AR.jsが生成した<video>要素と、A-Frameの<canvas>を取得
                    const video = document.querySelector('video');
                    const arCanvas = sceneEl.canvas;

                    if (!video || !arCanvas) {
                        console.error('カメラ映像またはARキャンバスが見つかりません。');
                        return;
                    }

                    // カメラ映像が再生可能かチェック
                    if (video.readyState < 2) { // HAVE_CURRENT_DATA より小さい場合
                         console.error("カメラ映像の準備ができていません。");
                         alert("カメラの準備ができていません。少し待ってからもう一度お試しください。");
                         return;
                    }

                    // 合成用キャンバスを作成
                    const compositeCanvas = document.createElement('canvas');
                    const compositeCtx = compositeCanvas.getContext('2d');

                    // 合成キャンバスのサイズを、画面に表示されているARキャンバスに合わせる
                    compositeCanvas.width = arCanvas.width;
                    compositeCanvas.height = arCanvas.height;

                    // 1. 背景としてカメラ映像を描画
                    // ユーザーが見ている映像と一致させるため、アスペクト比を維持し中央から切り取る（object-fit: coverと同じ効果）
                    const videoAspect = video.videoWidth / video.videoHeight;
                    const canvasAspect = arCanvas.width / arCanvas.height;
                    let sX = 0, sY = 0, sWidth = video.videoWidth, sHeight = video.videoHeight;

                    if (videoAspect > canvasAspect) { // ビデオが横長の場合
                        sWidth = video.videoHeight * canvasAspect;
                        sX = (video.videoWidth - sWidth) / 2;
                    } else { // ビデオが縦長の場合
                        sHeight = video.videoWidth / canvasAspect;
                        sY = (video.videoHeight - sHeight) / 2;
                    }
                    compositeCtx.drawImage(video, sX, sY, sWidth, sHeight, 0, 0, arCanvas.width, arCanvas.height);

                    // 2. ARオブジェクト用のCanvasを上に重ねて描画
                    compositeCtx.drawImage(arCanvas, 0, 0, arCanvas.width, arCanvas.height);

                    // 合成した画像をダウンロード
                    const dataURL = compositeCanvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = dataURL;
                    a.download = 'ar-photo.png';
                    a.click();
                });
            });
        </script>
    </body>
</html>
