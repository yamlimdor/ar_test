<!DOCTYPE html>
<html>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

        <style>

            }
            /* A-Frameã®ã‚·ãƒ¼ãƒ³ï¼ˆARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼‰ */
            #scene {

            video[playsinline] {

            /* æ’®å½±ãƒœã‚¿ãƒ³ */
            #capture-button {
                position: fixed;

                font-size: 24px;

    <body>
        <!-- ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ãƒŸãƒ©ãƒ¼ãƒªãƒ³ã‚°ã™ã‚‹ãŸã‚ã®èƒŒæ™¯Canvas -->
        <canvas id="video-background"></canvas>

        <!-- A-Frameã®ARã‚·ãƒ¼ãƒ³ -->
        <a-scene
            vr-mode-ui="enabled: false;"

            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"

            >

        <!-- æ’®å½±ãƒœã‚¿ãƒ³ -->
        <button id="capture-button">
            ğŸ“¸ Take Photo
        </button>

        <script>
            window.addEventListener('load', () => {
                const sceneEl = document.querySelector('a-scene');
                const captureButton = document.getElementById('capture-button');
                const videoBackground = document.getElementById('video-background');
                const bgCtx = videoBackground.getContext('2d');

                // AR.jsã®ã‚«ãƒ¡ãƒ©æ˜ åƒ(<video>)ã‚’èƒŒæ™¯ã®<canvas>ã«ãƒŸãƒ©ãƒ¼ãƒªãƒ³ã‚°ã™ã‚‹
                const setupVideoMirror = () => {
                    const video = document.querySelector('video[playsinline]');
                    if (!video) {
                        // videoè¦ç´ ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯å°‘ã—å¾…ã£ã¦å†è©¦è¡Œ
                        setTimeout(setupVideoMirror, 100);
                        return;
                    }

                    // ãƒ“ãƒ‡ã‚ªã®å†ç”ŸãŒæœ¬å½“ã«é–‹å§‹ã•ã‚ŒãŸã‚‰ã€ãƒŸãƒ©ãƒ¼ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—ã‚’é–‹å§‹ã™ã‚‹
                    video.addEventListener('playing', () => {
                        console.log("ãƒ“ãƒ‡ã‚ªã®å†ç”Ÿã‚’æ¤œçŸ¥ã—ã¾ã—ãŸã€‚ãƒŸãƒ©ãƒ¼ãƒªãƒ³ã‚°ã‚’é–‹å§‹ã—ã¾ã™ã€‚");

                        // ãƒ“ãƒ‡ã‚ªã®ã‚µã‚¤ã‚ºãŒç¢ºå®šã—ãŸã“ã®ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§ã€èƒŒæ™¯Canvasã®ã‚µã‚¤ã‚ºã‚’ä¸€åº¦ã ã‘è¨­å®š
                        videoBackground.width = video.videoWidth;
                        videoBackground.height = video.videoHeight;

                        const renderLoop = () => {
                            // ãƒ“ãƒ‡ã‚ªãŒåœæ­¢ã—ã¦ã„ãªã‘ã‚Œã°ã€ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’èƒŒæ™¯Canvasã«ã‚³ãƒ”ãƒ¼ã—ç¶šã‘ã‚‹
                            if (!video.paused && !video.ended) {
                                bgCtx.drawImage(video, 0, 0, videoBackground.width, videoBackground.height);
                            }
                            requestAnimationFrame(renderLoop);
                        };
                        renderLoop();
                    }, { once: true }); // ã“ã®ã‚¤ãƒ™ãƒ³ãƒˆã¯ä¸€åº¦ã ã‘å®Ÿè¡Œã•ã‚Œã‚Œã°è‰¯ã„
                };

                // ARã‚·ãƒ¼ãƒ³ãŒãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã‚‰ãƒŸãƒ©ãƒ¼ãƒªãƒ³ã‚°ã‚’é–‹å§‹
                sceneEl.addEventListener('loaded', setupVideoMirror);

                // æ’®å½±å‡¦ç†
                captureButton.addEventListener('click', () => {
                    // ã“ã®æ–¹æ³•ã¯html2canvasã‚’ä½¿ã„ã¾ã›ã‚“ã€‚
                    // 2ã¤ã®Canvasï¼ˆèƒŒæ™¯ç”¨ã¨ARç”¨ï¼‰ã‚’ç›´æ¥åˆæˆã—ã¾ã™ã€‚

                    const arCanvas = sceneEl.canvas; // ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒæç”»ã•ã‚Œã¦ã„ã‚‹Canvas

                    if (!videoBackground.width || !videoBackground.height || !arCanvas) {
                        console.error("Canvasã®æº–å‚™ãŒã§ãã¦ã„ã¾ã›ã‚“ã€‚");
                        alert("æ’®å½±ã®æº–å‚™ãŒã§ãã¦ã„ã¾ã›ã‚“ã€‚å°‘ã—å¾…ã£ã¦ã‹ã‚‰ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
                        return;
                    }

                    // åˆæˆç”¨ã®ä¸€æ™‚çš„ãªCanvasã‚’ä½œæˆ
                    const compositeCanvas = document.createElement('canvas');
                    const compositeCtx = compositeCanvas.getContext('2d');

                    // ã‚µã‚¤ã‚ºã‚’åˆã‚ã›ã‚‹
                    compositeCanvas.width = arCanvas.width;
                    compositeCanvas.height = arCanvas.height;

                    // 1. èƒŒæ™¯ç”¨ã®Canvasï¼ˆã‚«ãƒ¡ãƒ©æ˜ åƒï¼‰ã‚’æç”»
                    compositeCtx.drawImage(videoBackground, 0, 0, arCanvas.width, arCanvas.height);
                    // 2. ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆç”¨ã®Canvasã‚’ä¸Šã«é‡ã­ã¦æç”»
                    compositeCtx.drawImage(arCanvas, 0, 0, arCanvas.width, arCanvas.height);

                    // åˆæˆã—ãŸCanvasã‹ã‚‰ç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    const dataURL = compositeCanvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = dataURL;
                    a.download = 'ar-photo.png';
                    a.click();
                });
            });
        </script>
    </body>
</html>
