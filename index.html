<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
        
        <title>AR Photo Test</title>
        <style>
            body { margin: 0; overflow: hidden; }
        </style>
    </head>

    <body>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: mediump;"
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
            >
                <a-image
                    src="assets/asset.png"
                    scale="2 2 1"
                    rotation="-90 0 0"
                    position="0 1 0"
                ></a-image>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script>
            window.addEventListener('load', () => {
                // 撮影機能は削除されたため、JavaScriptは不要です。
                // AR.jsが自動的にカメラとARオブジェクトを表示します。
            });
        </script>
    </body>
</html>
