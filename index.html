<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <script src="https://unpkg.com/aframe-extras.mandarin@6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
            renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: mediump; preserveDrawingBuffer: true;"
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="2 2 1"
                    class="clickable"
                    rotation="-90 0 0"
                    position="0 1 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <button id="capture-button" 
                style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; font-size: 24px; padding: 15px 30px; border-radius: 50px; background-color: white; border: 2px solid #333; cursor: pointer; font-family: sans-serif; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            📸 Take Photo
        </button>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const captureButton = document.getElementById('capture-button');
                const sceneEl = document.querySelector('a-scene');

                captureButton.addEventListener('click', () => {
                    // A-Frameのスクリーンショット機能を呼び出す
                    // 1フレーム待ってから実行することで、描画の安定性を確保
                    setTimeout(() => {
                        sceneEl.systems['screenshot'].capture('perspective');
                    }, 500); // 0.5秒待機
                });

                // A-Frameのスクリーンショットコンポーネントが画像をキャプチャした後のイベント
                // このイベントをリッスンして、画像をダウンロードする
                sceneEl.addEventListener('screenshot-capture', function(e) {
                    const dataURL = e.detail.src;
                    const a = document.createElement('a');
                    a.href = dataURL;
                    a.download = 'ar-photo.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            });
        </script>
    </body>
</html>
