<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
        
        <title>AR Photo Test</title>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: mediump; preserveDrawingBuffer: true;"
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
            >
                <a-image
                    src="assets/asset.png"
                    scale="2 2 1"
                    rotation="-90 0 0"
                    position="0 1 0"
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <button id="capture-button" 
                style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; font-size: 24px; padding: 15px 30px; border-radius: 50px; background-color: white; border: 2px solid #333; cursor: pointer; font-family: sans-serif; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            üì∏ Take Photo
        </button>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const captureButton = document.getElementById('capture-button');
                const sceneEl = document.querySelector('a-scene');

                // A-Frame„ÅÆ„Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„ÇíÂàùÊúüÂåñ
                if (!sceneEl.components.screenshot) {
                    sceneEl.setAttribute('screenshot', 'width: 1920; height: 1080;'); // „Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„Çí„Ç¢„Çø„ÉÉ„ÉÅ
                }

                captureButton.addEventListener('click', () => {
                    // A-Frame„ÅÆ„Ç≠„É£„Éó„ÉÅ„É£„É°„ÇΩ„ÉÉ„Éâ„ÇíÂëº„Å≥Âá∫„Åó
                    const dataURL = sceneEl.components.screenshot.capture('perspective');

                    if (dataURL) {
                        const a = document.createElement('a');
                        a.href = dataURL;
                        a.download = 'ar-photo.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    } else {
                        console.error('Failed to capture screenshot. dataURL is empty.');
                    }
                });
            });
        </script>
    </body>
</html>
