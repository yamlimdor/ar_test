<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="2 2 1"
                    class="clickable"
                    rotation="-90 0 0"
                    position="0 1 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <button id="capture-button" 
                style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; font-size: 24px; padding: 15px 30px; border-radius: 50px; background-color: white; border: 2px solid #333; cursor: pointer; font-family: sans-serif; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            ğŸ“¸ Take Photo
        </button>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const captureButton = document.getElementById('capture-button');
                
                captureButton.addEventListener('click', () => {
                    // a-sceneè¦ç´ ã®canvasã‚’å–å¾—
                    const scene = document.querySelector('a-scene');
                    const canvas = scene.canvas;
                    
                    if (canvas) {
                        // canvasã®å†…å®¹ã‚’ç”»åƒãƒ‡ãƒ¼ã‚¿ï¼ˆURLå½¢å¼ï¼‰ã«å¤‰æ›
                        const dataURL = canvas.toDataURL('image/png');
                        
                        // ç”»åƒã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ãŸã‚ã®ãƒªãƒ³ã‚¯è¦ç´ ã‚’å‹•çš„ã«ä½œæˆ
                        const a = document.createElement('a');
                        a.href = dataURL;
                        a.download = 'ar-photo.png'; // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã‚‹ãƒ•ã‚¡ã‚¤ãƒ«å
                        
                        // ãƒªãƒ³ã‚¯ã‚’ä¸€æ™‚çš„ã«DOMã«è¿½åŠ ã—ã¦è‡ªå‹•çš„ã«ã‚¯ãƒªãƒƒã‚¯
                        document.body.appendChild(a);
                        a.click();
                        
                        // ãƒªãƒ³ã‚¯è¦ç´ ã‚’DOMã‹ã‚‰å‰Šé™¤
                        document.body.removeChild(a);
                    }
                });
            });
        </script>
    </body>
</html>
